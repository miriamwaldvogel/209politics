      <script type="text/javascript">
        var map = L.map('mapid').setView([37.937220, -121.259592], 9);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a target="_blank" href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a target="_blank" href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a target="_blank" href="https://www.mapbox.com/">Mapbox</a>, Shapefile plugin by <a target="_blank" href="https://github.com/calvinmetcalf/leaflet.shapefile">Calvin Metcalf</a>, Data from <a target="_blank" href="https://statewidedatabase.org/">CA SWDB</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoibWlyaWFtd2FsZHZvZ2VsIiwiYSI6ImNraTE3OHBxbDE3aWcycW9kbnhibHY2cDUifQ.ANw8-FHVLnsxyvEYyCyhvA'
  }).addTo(map);
  var precinctstyle = {
    "color": "#BCBDF9",
    "weight": 2,
    "opacity": 0.5
  };
  var countystyle = {
    "color": "#000000",
    "fillOpacity": 0
  };
  var precinctlayer;
  function highlight(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#666666',
        dashArray: '',
        fillOpacity: 0.7
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    a = results[layer.feature.properties.SRPREC.toString()]
    s = "<p class='popup'>"+layer.feature.properties.SRPREC.toString()+"</p><p class='popup'>Anthony Silva: "+a[0]+" votes</p><p class='popup'>Michael Tubbs: "+a[1]+" votes</p>"
    if (a[0] > a[1]){
      s += "<p class='popup'>Silva +"+(a[0]-a[1])+" ("+((a[0]-a[1])/(a[0]+a[1]))+")</p>"
    } else{
      s += "<p class='popup'>Tubbs +"+(a[1]-a[0])+" ("+(100*((a[1]-a[0])/(a[0]+a[1]))).toFixed(2)+")</p>"
    }
    layer.bindPopup(s).openPopup()
}
function reset(e) {
    precinctlayer.resetStyle(e.target);
    //e.target.closePopup();
}
function zoom(e) {
    map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlight,
        mouseout: reset,
        click: zoom
    });
}
precinctlayer = new L.Shapefile('/raw/sj-county-precincts-sr.zip', {style: precinctstyle, onEachFeature: onEachFeature}).addTo(map);
new L.Shapefile('/raw/sj-county-outline.zip', {style: countystyle}).addTo(map);
      </script>
